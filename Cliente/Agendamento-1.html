<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Beauty Maker - Agendamento</title>
  <style>
    /* Estilos básicos para a página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffe3db;
    }
    
    /* Cabeçalho */
    header {
      background-image: linear-gradient(to right, #d9d9d9, #f5bfaf);
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
      background-size: 100% 100%;
    }
    
    /* Navegação */
    nav {
      background-color: #d9d9d9;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline;
      margin-right: 100px;
    }
    
    nav ul li a {
      color: #333;
      text-decoration: none;
    }
    
    /* Seção principal */
    section {
      padding: 40px;
      text-align: center;
      background-color: #ffe3db;
    }
    
    section h2 {
      font-size: 32px;
      margin-bottom: 30px;
      margin-top: 0px;
    }
    
    /* Formulário */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    form label {
      font-weight: bold;
    }
    
    form input[type="text"],
    form input[type="email"],
    form select {
      width: 100%;
      max-width: 350px;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    form input[type="submit"],
    .botao-agendar {
      width: 100%;
      max-width: 200px;
      padding: 15px;
      margin-top: 30px;
      background-color: #f3f3f5;
      border: none;
      color: rgb(5, 5, 5);
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      font-size: 16px;
      border: 2px solid #d9d9d9;
    }

    .botao-agendar:hover {
      background-color: #e0917d;
    }

    /* Mensagem de sucesso */
    .mensagem-sucesso {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: green;
    }
    
    /* Rodapé */
    footer {
      margin-top: 120px;
      background-color: #d9d9d9;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    
    footer p {
      margin: 0;
    }

    /* Estilos responsivos */
    @media (max-width: 768px) {
      section {
        padding: 20px;
      }
      
      form input[type="submit"],
      .botao-agendar {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Beauty Maker - Agendamento</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="Inicio-1.html">Início</a></li>
      <li><a href="Servicos.html">Serviços</a></li>
      <li><a href="QuemSomos.html">Quem Somos?</a></li>
    </ul>
  </nav>
  
  <section>
    <h2>Agende seu horário</h2>
    
    <form id="agendamentoForm" action="confirmacao.html" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="formaPagamento">Forma de pagamento:</label>
      <select id="formaPagamento" name="formaPagamento" required>
        <option value="cartao"></option>
        <option value="cartao">Cartão de crédito</option>
        <option value="boleto">Boleto bancário</option>
        <option value="transferencia">Transferência bancária</option>
        <option value="estabelecimento">Pagemendo no estabelecimento</option>
      </select>
      
      <label for="data">Data:</label>
      <input type="date" id="data" name="data" required>
      <p></p>
      
      <label for="horario">Horário:</label>
      <input type="time" id="horario" name="horario" required>
      <p></p>
      
      <input class="botao-agendar" type="submit" value="Agendar">
    </form>
    
    <div id="mensagemSucesso" class="mensagem-sucesso"></div>
  </section>
  
  <footer>
    <p>Todos os direitos reservados &copy; 2023 Beauty Maker</p>
  </footer>

  <script>
    document.getElementById('agendamentoForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Evita o envio do formulário
      
      // Obtém o valor da forma de pagamento selecionada
      var formaPagamento = document.getElementById('formaPagamento').value;

      // Exibe a mensagem de sucesso com a forma de pagamento
      document.getElementById('mensagemSucesso').textContent = 'Agendamento realizado com sucesso! Forma de pagamento: ' + formaPagamento;

      // Redireciona para a tela inicial após 2 segundos
      setTimeout(function() {
        window.location.href = 'Inicio-1.html';
      }, 2000); // 2000 milissegundos = 2 segundos

    });
  </script>
</body>
</html>
